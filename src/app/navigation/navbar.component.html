        <button mat-icon-button (click)="menuToggle=!menuToggle">
            <i class="material-icons">
                menu
            </i>
        </button>
    </div>

    <div class="social-links">

</mat-toolbar>

    </a>
    <a mat-button routerLink="live" routerLinkActive="active" (click)="menuToggle=!menuToggle">
        Live
    </a>
    <a mat-button routerLink="chat" routerLinkActive="active" (click)="menuToggle=!menuToggle">

    <a mat-button routerLink=".">

    </a>

        Instagram
    </a>
    <h3>Music</h3>
    <a mat-button routerLink=".">
        Spotify
    </a>
    <a mat-button routerLink=".">

    </a>
